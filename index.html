<html>

<body>
    <canvas id="chart" width="400" height="400"></canvas>
<script>
    chartIt();

    async function chartIt() {
        const data = await getData();
        //console.log(data.xs.filter((v, i, a) => a.indexOf(v) === i));
        const femy = data.ys.slice(0,8);
        const maley = data.ys.slice(8,16);
        //console.log(maley)
        //femy[7] = femy[7]/100
        //femy[2] = femy[2]/100
        //maley[7] = maley[7]/100
        const ctx = document.getElementById('chart');
        
        var randomScalingFactor = function() {
			return Math.round(Math.random() * 100);
		};

		const color = Chart.helpers.color;


        const myChart = new Chart(ctx, {
            type: 'radar',
			data: {
				labels: data.xs.filter((v, i, a) => a.indexOf(v) === i).slice(0,8) , // ['murder', 'rape', 'cheating', 'serious hurt', 'rioting', 'outrage of modesty', 'robbery', 'snatch theft']
                datasets: [{
					label: 'Female Victims',
					backgroundColor: 'rgba(255, 99, 132, 0.2)',
					borderColor: 'rgba(255, 99, 132, 1)',
					pointBackgroundColor: 'rgba(255, 99, 132, 1)',
					data: femy
				}, {
					label: 'Male Victims',
					backgroundColor: 'rgba(55, 61, 185, 0.2)',
					borderColor: 'rgba(55, 61, 185, 1)',
					pointBackgroundColor: 'rgba(55, 61, 185, 1)',
					data: maley
				}]
			},
			options: {
				legend: {
					position: 'top',
				},
				title: {
					display: true,
					text: ['No. of Victims per Crime', 'Rape, Outrage of Modesty, Cheating & Related are divided by 100']
				},
				scale: {
					ticks: {
                        suggestedMax: 70,
                        maxTicksLimit: 11
					}
				}
			}
    });
}


    async function getData() {
        const xs = [];
        const ys = [];

        const response = await fetch('Victims by Gender.csv');
        const data = await response.text();
        console.log(data); 

        const rows = data.split('\n').slice(1); //remove headers
        rows.forEach(elt => {
            const row = elt.split(',');
            const year = row[0];
            const crime = row[1];
            xs.push(crime);
            const value = row[2];
            ys.push(value);
            const sex = row[3];
            //console.log(year, crime, value, sex);
        });
        return {xs, ys};

    }
    
</script>
